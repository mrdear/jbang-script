apply plugin: 'java'

repositories {
  mavenLocal()
  jcenter()
}

configurations {
  helloImplementation
  helloAnnotationProcessor
}

dependencies {
  //implementations for main source set
  implementation "org.slf4j:slf4j-simple:1.7.30"
  implementation "org.projectlombok:lombok:1.18.12"
  annotationProcessor "org.projectlombok:lombok:1.18.12"
  // implementations for hello source set
  helloImplementation "org.slf4j:slf4j-simple:1.7.30"
  helloImplementation "org.projectlombok:lombok:1.18.12"
  helloAnnotationProcessor 'org.projectlombok:lombok:1.18.12'
}

java {
  sourceCompatibility = JavaVersion.VERSION_1_8
  targetCompatibility = JavaVersion.VERSION_1_8
}

sourceSets {
  main {
    java {
      srcDir("src/main/java")
    }
  }
  hello {
    java {
      srcDir("src/jbang/hello")
    }
  }
}
